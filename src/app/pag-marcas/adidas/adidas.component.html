<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <app-zapatillas></app-zapatillas>
    <!-- adidas.component.html -->
    <h1 class="title-adidas">ADIDAS</h1>
    <div class="container mt-5">
      <h1 class="company-name">
        <span class="company-name-part1">Zapatillas</span>
        <span style="position: relative">&nbsp;</span>
        <span class="company-name-part2">Nuevas</span>
      </h1>
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let zapatilla of adidas">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">{{ zapatilla.marcaZapatilla }}</h3>
              <p class="card-text">Nombre Zapatilla: {{ zapatilla.nombreZapatilla }}</p>
              <p class="card-text">
                Descripci√≥n: {{ zapatilla.descriptionZapatilla }}
              </p>
              <p class="card-text">Precio: {{ zapatilla.precioZapatilla }}</p>
              <p class="card-text">Stock: {{ zapatilla.stockZapatilla }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
