
    <app-zapatillas></app-zapatillas>
    <!-- adidas.component.html -->
    <h1 class="title-adidas">ADIDAS</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let zapatilla of adidas">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">{{ zapatilla.marcaZapatilla }}</h3>
              <p class="card-text">Id:{{zapatilla.idZapatilla}}</p>
              <p class="card-text">Nombre Zapatilla: {{ zapatilla.nombreZapatilla }}</p>
              <p class="card-text">
                Descripci√≥n: {{ zapatilla.descriptionZapatilla }}
              </p>
              <p class="card-text">Precio: {{ zapatilla.precioZapatilla }}</p>
              <p class="card-text">Stock: {{ zapatilla.stockZapatilla }}</p>
              <p class="card-text">{{zapatilla.imagenZapatilla}}</p>
              <p class="card-text"><img [src]="zapatilla.urlImg" alt="{{zapatilla.imagenZapatilla}}" width="50"></p>
              <label  for="">Cantidad:</label>
              <input #cantidad type="number" class="form-control" min="1" value="1">
              <p><button class="btn btn-dark" type="button" (click)="agregarAlCarrito(zapatilla, cantidad)">Agregar al carrito</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
